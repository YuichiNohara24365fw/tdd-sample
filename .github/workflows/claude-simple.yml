          const comment = [
            '## ğŸ§ª Claude Simple Integration - ãƒ†ã‚¹ãƒˆå®Ÿè¡Œçµæœ',
            '',
            `**Issue**: #${issueNumber}`,
            `**ãƒˆãƒªã‚¬ãƒ¼**: ${triggerType}`,
            `**å®Ÿè¡Œæ™‚åˆ»**: ${currentTime}`,
            '',
            '### ğŸ“‹ ãƒ†ã‚¹ãƒˆçµæœ',
            '```',
            testOutput,
            '```',
            '',
            '### ğŸ¯ ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹',
            status,
            '',
            '---',
            '*ğŸ¤– Claude Simple Integration ã«ã‚ˆã‚Šè‡ªå‹•å®Ÿè¡Œã•ã‚Œã¾ã—ãŸ*'
          ].join('\n');

          await github.rest.issues.createComment({
            issue_number: issueNumber,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Add executed label
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.issues.addLabels({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ['claude-executed']
          });