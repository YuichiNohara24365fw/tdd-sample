name: Claude Integration Test

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: string
      issue_title:
        description: 'Issue title'
        required: true
        type: string

jobs:
  test-integration:
    name: "ğŸ§ª Test Claude Integration"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Check trigger conditions
      run: |
        echo "Testing trigger conditions..."
        echo "Issue Number: ${{ github.event.inputs.issue_number }}"
        echo "Issue Title: ${{ github.event.inputs.issue_title }}"
        
        if [[ "${{ github.event.inputs.issue_title }}" == *"[CLAUDE]"* ]]; then
          echo "âœ… [CLAUDE] trigger detected"
        else
          echo "âŒ No [CLAUDE] trigger found"
        fi

    - name: Run test execution
      run: |
        echo "ğŸ§ª Running all tests..."
        npm test

    - name: Run coverage
      run: |
        echo "ğŸ“Š Running coverage analysis..."
        npm run test:coverage

    - name: Run lint
      run: |
        echo "ğŸ” Running lint check..."
        npm run lint

    - name: Test summary
      run: |
        echo "## ğŸ¯ Manual Test Results"
        echo "âœ… Dependencies installed successfully"
        echo "âœ… Tests executed successfully"
        echo "âœ… Coverage analysis completed"
        echo "âœ… Lint check passed"
        echo ""
        echo "ğŸš€ Claude Integration workflow is ready!"